language: node_js
node_js:
  - "14"

branches:
  only:
    - main

addons:
  chrome: stable

cache:
  directories:
    - node_modules

test:
  before_script:
    - npm install -g @angular/cli
    - npm install
    script:
      - ng lint
      - ng test --watch=false --browsers ChromeHeadless

build:
  script:
    - ng build --prod

deploy:
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist/kms_01
  on:
    branch: main
