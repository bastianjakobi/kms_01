<div class="container mt-5">
  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="nameInput">Name der Aufgabe</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        name="name"
        ([ngModel])="this.name"
        placeholder="Name der Aufgabe"
      />
    </div>
    <div class="form-group">
        <label for="descInput">Beschreibung</label>
        <textarea
          type="text"
          class="form-control"
          id="descInput"
          name="description"
          ([ngModel])="this.description"
          placeholder="Beschreibung"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priorität</label>
        <select name="priority" id="priority" class="custom-select" ([ngModel])="this.priority">
          <option selected>Priorität auswählen</option>
          <option value="Niedrig">Niedrig</option>
          <option value="Mittel">Mittel</option>
          <option value="Hoch">Hoch</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Kategorie</label>
        <select name="category" id="category" class="custom-select"></select>
      </div>
    <button type="submit" class="btn btn-primary">Erstellen</button>
  </form>
</div>
